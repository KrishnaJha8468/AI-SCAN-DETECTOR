<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scam Detector</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Fallback styles in case popup.css fails */
        body {
            width: 380px;
            margin: 0;
            padding: 16px;
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <span class="logo-text">AI Scam Detector</span>
            </div>
            <div class="status-badge" id="statusBadge">Active</div>
        </div>
        
        <!-- Current Site Section -->
        <div class="section">
            <div class="section-title">Current Site</div>
            <div class="site-card" id="siteCard">
                <div class="site-url" id="siteUrl">Loading...</div>
                <div class="risk-meter-container" id="riskMeter">
                    <div class="risk-meter-fill" id="riskFill" style="width: 0%;"></div>
                </div>
                <div class="risk-details" id="riskDetails">
                    <span class="risk-level" id="riskLevel">-</span>
                    <span class="risk-score" id="riskScore">0%</span>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="section">
            <div class="section-title">Quick Actions</div>
            <div class="action-grid">
                <button class="action-btn" id="scanNowBtn">
                    <span class="action-icon">üîç</span>
                    Scan Now
                </button>
                <button class="action-btn" id="reportBtn">
                    <span class="action-icon">‚ö†Ô∏è</span>
                    Report
                </button>
                <button class="action-btn" id="trustBtn">
                    <span class="action-icon">‚úÖ</span>
                    Trust
                </button>
            </div>
        </div>
        
        <!-- Detailed Findings -->
        <div class="section" id="findingsSection">
            <div class="section-title">
                Analysis Details
                <span class="toggle-icon" id="toggleFindings">‚ñº</span>
            </div>
            <div class="findings-list" id="findingsList">
                <div class="loading">No findings yet</div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" id="openDashboard">Dashboard</a>
                <a href="#" id="openSettings">Settings</a>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
